<div ng-controller="HomeController as home">
    </br></br></br>
    <div class="section group no-top">
        <div ng-repeat="(id, game) in home.gamesList" ng-click="homeCtr.goDetails(id)" class="col span_1_of_2">
            <div class="img-content">
                <img ng-src="http://movilesc.com/gameon/public/images/games/{{id}}/profile.png" ng-click="homeCtr.goDetails(id)">
            </div>
            <div class="info-content">
                <h3>{{game.name}}</h3>
                <button type="button" ng-click="home.goDetails(id)">DETALLES</button>
            </div>
            </br></br></br>
        </div>
    </div>
</div>
